<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer store</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    
    <div class="flex-container">
     <div class="flex-child" id="Bank">
        <h1>Bank account</h1>
        <h3>Joe Banker</h3>
        <span>Balance:</span> <span id="balance">0</span> <span>kr</span> <br><br>
        <div id="outstandingLoanDiv">
            <span>Outstanding loan</span> <span id="outstandingLoan">0</span> <span>kr</span>  <br>
            <button class="btn" id="loanBtn" onclick="repayLoan()">Repay loan</button>  <br>           
        </div>
            <button class="btn" id="getLoanBtn" onclick="getLoan()">Get loan</button> <br><br>        
     </div>

        <div class="flex-child" id="Work">
            <h1>Work</h1>
            <b>Pay:</b> <b id="pay">0</b> <b>kr</b> <br><br>          
            <button onclick="transferPayToBank()">Bank</button> <br><br>
            <button onclick="incrementPay()">Work</button> <br><br>       
        </div>

        <div class="flex-child">
        <div id="StorePreview">
            <h1>Store</h1>
            <select name="computer" id="computerListId" onchange="setSelectedComputer()"></select> <br><br>
            <b id="computerFeatures">Desc</b>
    
        </div> <br><br>
    
    
        <div id="StoreFullView">
            <h2 id="computerTitle">Titel</h2>
            <b id="computerDescription">Description</b><br>
            <b id="computerPrice">Price</b> <b>kr</b><br><br>
            <img class="imageComputer" id="computerImage">
            <button onclick="buyComputer()">Buy now</button>
    
            <br><br>
        </div>
    </div>
    </div>
        <script src="logic.js"></script>
</body>
</html>
